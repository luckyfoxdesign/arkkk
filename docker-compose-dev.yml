  #  image: mongo:6.0.6-jammy
  #  container_name: ct_mongodb
  #  restart: always
  #  expose:
  #    - 27017
  #  env_file: 
  #    - ./mongodb/mongodb.env
  #    - ./common.env
  #  volumes:
  #    - ./mongodb/init/:/docker-entrypoint-initdb.d/
  #    - ./mongodb/data:/data/db
  #  networks:
  #   - internal

  #mariadb
  sc_mariadb:
   image: mariadb:11.0.2-jammy
   container_name: ct_mariab
   restart: always
   expose:
     - 3306
   env_file: 
     - ./common.env
     - ./mariadb/mariadb.env
   volumes:
     - ./mariadb/init/:/docker-entrypoint-initdb.d/
     - ./mariadb/data:/var/lib/mysql
   networks:
    - internal

  sc_adminer:
   image: adminer
   container_name: ct_adminer
   restart: always
   depends_on: 
      - sc_mariadb
   ports:
      - 8080:8080
   networks:
    - internal

networks:
  internal: 
    driver: bridge
