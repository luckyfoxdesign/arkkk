version: "3.8"

services:
  # svelte
  sc_svelteapp:
    container_name: ct_svelteapp
    build:
     context: ./svelteapp
     dockerfile: Dockerfile.dev
    restart: always
    expose:
      - 3000
    volumes:
      - ./svelteapp:/app
    networks:
      - internal

  # nginx
  sc_nginx:
    image: nginx:stable-alpine3.17-slim
    container_name: ct_nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/dev/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - sc_svelteapp
    restart: always
    networks:
     - internal

  # go back
  sc_goapp:
   container_name: ct_goapp
   build:
    context: ./goapp/
    dockerfile: Dockerfile.dev
   restart: always
   env_file: 
     - ./common.env
     - ./goapp/goapp.env
   volumes:
     - ./goapp/app:/app
   expose:
     - 8080
   ports:
     - 3002:8080
   networks:
     - internal

  #mongodb
